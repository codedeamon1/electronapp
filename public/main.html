<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <link rel="stylesheet" href="style1.css">
    </head>
    <body>
      <script>
        var axios = require('axios')
        var config= 
        {
          method: 'post',
      url: 'http://ec2-52-91-27-15.compute-1.amazonaws.com:8000/getindustry',
      headers: { 
        'Content-Type': 'application/json'
        },
      }
      axios(config).then(function(response){
        
        var data=response.data.data; 

       

      $.each(data, function(key, value) {   
 

     $('#Industry').append($("<option></option>")
                    .attr("value", value.industry)
                    .text(value.industry)); 
});
      })


     

      </script>

      <script>
      function getval(sel) 
{ 
        
        
                var axios = require('axios')
                var data = JSON.stringify({
          "industry": sel.value
        });

    

                
                var config= 
                {
                  method: 'post',
              url: 'http://ec2-52-91-27-15.compute-1.amazonaws.com:8000/getindex',
              headers: { 
                'Content-Type': 'application/json'
                },
                data : data
              }
              axios(config).then(function(response){
                
             

                var data1=response.data.data.designation; 
                var data2=response.data.data.role; 
                var data3=response.data.data.primary_skills; 
                var data4=response.data.data.secondary_skills;  
              

              $.each(data1, function(key, value) {    
        
                            $('#Designation').append($("<option></option>")
                            .attr("value", value)
                            .text(value));  
        });

        $.each(data2, function(key, value) {    
        $('#Role').append($("<option></option>")
                            .attr("value", value)
                            .text(value)); 
        
                          });

                          $.each(data3, function(key, value) {    
                            $('#Primary').append($("<option></option>")
                            .attr("value", value)
                            .text(value)); 
                          });

                          $.each(data4, function(key, value) {    
                            $('#Secondary').append($("<option></option>")
                            .attr("value", value)
                            .text(value)); 
                          });
              })
        } 
      </script>

        <div class="container">
            <form>
                <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <label>Industry</label>
                        <select class="browser-default custom-select" id="Industry" onchange="getval(this);"  >
                            <option selected>Select Industry</option>
                           
                          </select>
                    </div>
                    <div class="col-md-6">
                      <label>Designation</label>
                      <select class="browser-default custom-select" id="Designation">
                          <option selected>Select Designation</option>
                          
                        </select>
                  </div>
                </div>
                <div class="row">
                   
                    <div class="col-md-6">
                        <label>Role</label>
                        <select class="browser-default custom-select" id="Role">
                            <option selected>Select Role</option>
                            
                          </select>
                    </div>
                    <div class="col-md-6">
                      <label>Primary Skills</label>
                      <select class="browser-default custom-select" id="Primary">
                          <option selected>Select Primary Skills</option>
                          
                        </select>
                  </div>
                </div>
                <div class="row">
                    
                    <div class="col-md-6">
                        <label>Secondary Skills</label>
                        <select class="browser-default custom-select" id="Secondary">
                            <option selected>Select Secondary Skills</option>
                             
                          </select>
                    </div>
                    <div class="col-md-6 ">
                      <label>Upload Files</label>
                      <div class="field form-control">
                          <input type="file" id="files" name="files[]" multiple />
                        </div>
                  </div>
                </div>
                
                <div class="row submitrow ">
                    <div class="col-md-12">
                   <button type="submit" class="btn-primary">Submit</button>
                </div>
                </div>
                </div>
            </form>
        </div>
        

        <script>
         $(document).ready(function() {
  if (window.File && window.FileList && window.FileReader) {
    $("#files").on("change", function(e) {
      var files = e.target.files,
        filesLength = files.length;
      for (var i = 0; i < filesLength; i++) {
        var f = files[i]
        $("<span class=\"pip\">" +
            f.name +","+
            "</span>").insertAfter("#files");
      }    
    });
  } else {
    alert("Your browser doesn't support to File API")
  }
});


         </script>   
    </body>
</html>
